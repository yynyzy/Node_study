<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="btn()">123</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<script>
    console.log(2);
    let obj = {
        id: 3,
        photo: '../assets/images/img3.jpg',
        name: '兰斯洛特',
        msg: 'Berserker',
        skill: 'Knight of Owner!骑士不徒手而亡'
    }
    function btn() {

        axios({
            method: 'post',
            url: 'http://127.0.0.1:8080/adduser',
            data: this.obj
        }).then((err, data) => {
            if(err){
                console.log(err);
            }
            console.log(data);
        })
    }
</script>

</html>
